<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chess first 10 moves trainer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- All game styles -->    
    <link rel="stylesheet" href="scripts/first10.css">
<!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="full-page-splash" id="splash">
    <div class="splashCard">
          <div class="title">
              Welcome to First 10
          </div>
          <div class="splashText">
            <ul>
              <li>A simple chess game focused on the opening 10 moves.</li>
              <li>Curated from over 1 million games played by masters.</li>
              <li>Play black, white, or random.</li>
              <li>You can optionally focus on common openings.</li>
            </ul>
          </div>
        </div>
        <button class="splash-button" id="splash-button">Let's get started!</button>
  </div>
</div>

<div class="container-window">
    <div  id="container-board" class="container-board">
        <div id="board" class="container-grid" >
        <!-- JS generated pieces in initializeBoard() -->
        </div>
    </div>

<!-- Visual sidebar (sb) elements generated in javascript -->
    <div id="sb-container" class="container-sb">
      <div id="sb-header" class="container-sb-header">
        <div class="container-row">
          <div id="loginDiv" class="profile-div">
            <button id="loginBtn" class="sb-button button">login</button>
          </div>
          <div id="profileDiv" class="profile-div" >
            <image id="profileImage" class="sb-button button picture"></image>
          </div>
          <button id="newGameBtn" class="sb-button button" style="flex:3">
          NEW GAME</button>
          <div><button id="settingsBtn" class="sb-button nutton">&#8230;</button>
          </div>
        </div>
      </div>
      <div id="sb-body-settings" class="container-sb-body">
        <hr>

        <div class="sb-bodyPart">
          <label>Openings: </label>
          <select id="opening-names-dropdown">
            <option value="" disabled selected>-- Select opening --</option>
          </select>
        </div>
        <div class="sb-bodyPart">
            <label for="ecoInput">ECO Code (A00-E99):</label>
            <input 
              type="text" 
              style="width:60px;"
              id="ecoInput" 
              value="" 
              maxlength="3"
              placeholder="Random"
            />
        </div> 
        <div class="sb-bodyPart">
          <label id="gamesCount">?? games available</label>
        </div>
        <hr>
        <div class="sb-bodyPart">
          <div class="settings-label">
          <label>Play color:</label>
          </div>

            <div id="select-white" class="crown-container">
              <img src="/images/wk.png" title="Play White" class="crown-icon">
            </div>
            <div id="select-random" class="crown-container">
              <img src="/images/rk.png" title="Random Color" class="crown-icon">
            </div>
            <div id="select-black" class="crown-container" >
              <img src="/images/bk.png" title="Play Black" class="crown-icon">
            </div>

        </div>
          <div class="sb-bodyPart">
          <label>Moves: </label>
          <div class="range-selector">
              <div class="slider-headers">
                  <span id="min-header">1</span>
                  <span id="max-header">10</span>
              </div>
      
              <div class="slider-wrapper">
                  <input type="range" id="min-slider" min="1" max="10" value="1" step="1">
                  <input type="range" id="max-slider" min="1" max="10" value="10" step="1">
                  <div class="progress" id="progress-bar"></div>
              </div>
          </div>
          </div>
 
                  <hr>
          <div class="sb-bodyPart">
            <label>Theme: </label>
            <label class="left-textOn" id="themeLeftText">Classic</label>
            <label class="switch">
              <input type="checkbox" id="themeToggle">
              <span class="slider"></span>
            </label>
            <label class="textOff" id="themeRightText">Modern</label>
          </div>
          <div class="sb-bodyPart">
            <labeL>Play sounds: </label>
            <label class="switch">
              <input type="checkbox" id="toggleSounds">
              <span class="slider onOff"></span>
            </label>
          </div>
          <div class="sb-bodyPart">
            <labeL>Replay missed games: </label>
            <label class="switch">
              <input type="checkbox" id="toggleReplayGames">
              <span class="slider onOff"></span>
            </label>
          </div>

          <div class="sb-bodyPart">
            <labeL>Highlight landing squares: </label>
            <label class="switch">
              <input type="checkbox" id="toggleHighlight">
              <span class="slider onOff"></span>
            </label>
          </div>
          <div class="sb-bodyPart">
            <labeL>On board: show best move: </label>
            <label class="switch">
              <input type="checkbox" id="toggleArrows">
              <span class="slider onOff"></span>
            </label>
          </div>          
    </div>
      <div id="sb-body-result" class="container-sb-body">
        <div class="copy-pgn">
          <input type="text" id="copyPGN" style="width:90%;"value="" readonly>
          <button class="copy-btn" id="copyPGN-btn" aria-label="Copy">
            ðŸ“‹
          </button>
        </div>
        <hr>
        <div class="resultsBar" id="resultsBar"></div>

        <div class="messageBox blue" id="result-blue">
            <div><p>Best move!</p></div>
        </div>
        <div class="messageBox green" id="result-green">
            <div><p>Good move</p></div>
        </div>
        <div class="messageBox yellow" id="result-yellow">
            <div><p>Irregular move</p></div>
        </div>
        <div class="messageBox red" id="result-red">
            <div><p>Miss</p></div>
        </div>

        <div>
          <table id="resultTable">
            <thead>
              <!-- js completes -->
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div id="sb-body-explain" class="sb-bodyPart">
          <button id="bestMove" class="sb-button button explain">
          Explain <br>Best Move</button>
          <button id="yourMove" class="sb-button button explain" style="flex:1">
          Explain <br>Your move</button>
        </div>
<!-- TBDs
Button to show history
-->
    </div>

      <div id="sb-body-profile" class="container-sb-body">
<!-- TBDs
show
games played
result was best/good/played/unplayed
replay to improve
sessions
delete history
logout
-->
      </div>
      <div id="sb-body-playing" class="container-sb-body">
          <div class="container-playAs white2play" id="white">
            <div id="white-crown" class="crown-container">
              <img src="/images/wk.png" alt="Crown" class="crown-icon">
            </div>
            <div><p>&nbsp;White to play</p></div>
          </div>
        
          <div class="container-playAs black2play" id="black">
            <div id="black-crown" class="crown-container">
              <img src="/images/bk.png" alt="Crown" class="crown-icon">
            </div>
            <div><p >&nbsp;Black to play</p></div>
          </div>
      </div>
      
  </div>

<script src="scripts/confetti.min.js" defer></script>
<script src="https://accounts.google.com/gsi/client"></script>

    <!-- Page initialization done here -->
<script type="module" src="scripts/first10.js"></script>

</body>

</html>
