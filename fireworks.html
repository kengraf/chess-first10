<!-- 1. Include the library script in your HTML file (usually near the end of <body>) -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.4/dist/confetti.browser.min.js"></script>

<!-- A simple success button -->
<button onclick="triggerFireworks()">Simulate Success!</button>

<script>
    function triggerFireworks() {
      // Basic fireworks/confetti function call:
    confetti({
        particleCount: 100,
      spread: 70,
      origin: { y: 0.6 }
      });

    // You can also create more elaborate, multi-shot firework effects:
    var duration = 3 * 1000;
    var animationEnd = Date.now() + duration;

    var interval = setInterval(function() {
        var timeLeft = animationEnd - Date.now();

      if (timeLeft <= 0) {
	return clearInterval(interval);
	}

	var particleCount = 50 * (timeLeft / duration);
	// since particles fall down, we can confine the explosion to the top half of the screen
	confetti({
          particleCount,
        startVelocity: 30,
        spread: 360,
        origin: { x: Math.random(), y: Math.random() - 0.2 }
        });
	}, 250);
    }
</script>
