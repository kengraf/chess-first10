<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chess first 10 moves trainer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- All game styles -->    
    <link rel="stylesheet" href="scripts/first10.css">
<!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
<div class="full-page-splash" id="splash">
  <div class="splashCard">
          <div class="title">
              Welcome to First 10
          </div>
          <div class="splashText">
            <ul>
              <li>A simple chess game focused on the opening 10 moves.</li>
              <li>Curated from over 1 million games played by masters.</li>
              <li>Play black, white, or random.</li>
              <li>You can optionally focus on common openings.</li>
            </ul>
          </div>
        </div>
        <button class="splash-button" onclick="document.getElementById('splash').style.display='none'">Let's get started!</button>
  </div>
</div>

<div class="container-window">
    <div  id="container-board" class="container-board">
        <div id="board" class="container-grid" >
        <!-- JS generated pieces in initializeBoard() -->
        </div>
    </div>

<!-- Visual sidebar (sb) elements generated in javascript -->
    <div id="sb-container" class="container-sb">
      <div id="sb-header" class="container-sb-top">
        <div class="container-row">
          <div><p class="title">First 10</p></div>
          <div><button id="profileBtn" class="sb-button">
            <p  class="arrow">login</p></button>
          </div>
        </div>
      </div>
      <div id="sb-panel" class="container-sb-middle">
        <div id="game-panel">
          <div class="container-white2play">
            <div id="white-crown" class="crown-container" onclick="pickColor('white')">
              <img src="/images/wk.png" alt="Crown" class="crown-icon">
            </div>
            <div><p>White to play</p></div>
          </div>
        
          <div class="container-black2play">
            <div id="black-crown" class="crown-container" onclick="pickColor('black')">
              <img src="/images/bk.png" alt="Crown" class="crown-icon">
            </div>
            <div><p style="color:black">Black to play</p></div>
          </div>
        
          <div class="container-row">
            <div id="select-white" class="crown-container">
              <img src="/images/wk.png" alt="Crown" class="crown-icon">
            </div>
            <div id="select-random" class="crown-container">
              <img src="/images/rk.png" alt="Crown" class="crown-icon">
            </div>
            <div id="select-black" class="crown-container" >
              <img src="/images/bk.png" alt="Crown" class="crown-icon">
            </div>
            <p>Playing as ____</p>
          </div>
        </div>
      </div>
      <div id="sb-footer" class="container-sb-bottom">
        <div>
          <button id="newGameBtn" class="sb-button button" style="flex:4">
          <p>New Game</p></button>
          <button id="settingsBtn" class="sb-button" onclick="showSettings()"><p>&#9881;</p></button>
      </div>
    </div>
  </div>
<script type="module" src="scripts/first10.js"></script>
</body>

</html>
